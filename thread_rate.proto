syntax = "proto3";

package model;
import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "model.proto";
import "rate.proto";
import "thread.proto";
import "user.proto";

option go_package = "model/;model";

message ThreadRate {
  Model model = 1;
  uint64 thread_id = 2;
  uint64 user_id = 3;
  RateType type = 4;
  Thread thread = 5;
  User user = 6;
}
