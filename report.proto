syntax = "proto3";

package model;
import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "model.proto";

option go_package = "model/;model";

enum ReportTarget {
  ReportTargetThread = 0;
  ReportTargetPost = 1;
}

enum ReportType {
  ReportTypeNormal = 0;
}

message Report {
  Model model = 1;
  uint64 user_id = 2;
  ReportTarget target = 3;
  ReportType type = 4;
  uint64 target_id = 5;
}
