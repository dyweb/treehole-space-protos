syntax = "proto3";

package model;
import "model.proto";
import "google/protobuf/wrappers.proto";

message Category {
  Model model = 1;
  string name = 2;
  int32 rank = 3;
  google.protobuf.Int32Value open_time = 4;
  google.protobuf.Int32Value close_time = 5;
  google.protobuf.BoolValue is_alice = 6;
  google.protobuf.BoolValue hide_in_timeline = 7;
  google.protobuf.BoolValue disable_hate = 8;
}
